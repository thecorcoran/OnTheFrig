<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Homeschool Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="controls">
            <h2>Schedule Builder</h2>
            <div class="input-grid">
                <div class="form-group">
                    <label for="childName">Child's Name:</label>
                    <input type="text" id="childName" placeholder="e.g., Anna">
                </div>
                <div class="form-group">
                    <label for="weekDate">Week of:</label>
                    <input type="date" id="weekDate">
                </div>
            </div>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e0e0e0;">
            <div class="input-grid">
                <div class="form-group">
                    <label for="taskName">New Task:</label>
                    <input type="text" id="taskName" placeholder="e.g., Math Lesson" list="taskHistory">
                    <datalist id="taskHistory"></datalist>
                </div>
                <div class="form-group">
                    <label for="dayOfWeek">Day:</label>
                    <select id="dayOfWeek">
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timeOfDay">Time of Day:</label>
                    <select id="timeOfDay">
                        <option>Morning</option>
                        <option>Lunch</option>
                        <option>Afternoon</option>
                        <option>Nighttime</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isMustDo">
                        <label for="isMustDo">Must be done</label>
                    </div>
                </div>
                <div class="form-group">
                    <button id="addTaskBtn">Add Task</button>
                </div>
            </div>
        </div>

        <div id="printableArea">
            <div id="scheduleHeader">
                <h1 id="displayName">Child's Schedule</h1>
                <h2 id="displayDate">Week of...</h2>
            </div>
            <div class="schedule-grid" id="schedule-grid-container">
                </div>
        </div>
        
        <button id="printBtn">Print Schedule</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
